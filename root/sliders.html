<!DOCTYPE html>
<html>
<head>
<title>Settings Sliders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
<link href="css/atom-style.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link href="css/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
<link href="css/animate.css" rel="stylesheet">
<link href="plugins/scroll/nanoscroller.css" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="layout-container">
  
  <div id="main">
    
    <div class="margin-container">
      <div class="scrollable wrapper">
        <div class="row">
          <div class="col-md-12">
            <div class="box-info">
              <h4>Settings Sliders</h4>
              <hr>
              <table class="table sliders">
                <tbody>
                  <tr>
                    <td style="width:14%">Default</td>
                    <td><div id="default-slider" class="slider"></div></td>
                  </tr>
                  <tr>
                    <td>Snap to Increments</td>
                    <td><div id="snap-inc-slider" class="slider"></div>
                      <div class="slider-info"> Amount ($50 increments): <span id="snap-inc-slider-amount"></span> </div></td>
                  </tr>
                  <tr>
                    <td>Range</td>
                    <td><div id="slider-range" class="slider"></div>
                      <div class="slider-info"> Price range: <span id="slider-range-amount"></span> </div></td>
                  </tr>
                  <tr>
                    <td>Maximum</td>
                    <td><div id="slider-range-max" class="slider"></div>
                      <div class="slider-info"> Maximum Value: <span id="slider-range-max-amount"></span> </div></td>
                  </tr>
                  <tr>
                    <td>Minimum</td>
                    <td><div id="slider-range-min" class="slider"></div>
                      <div class="slider-info"> Minimum Value: <span class="slider-info" id="slider-range-min-amount"></span> </div></td>
                  </tr>
                  <tr>
                    <td>Graphic EQ</td>
                    <td><div id="eq"> <span>88</span> <span>77</span> <span>55</span> <span>33</span> <span>40</span> <span>45</span> <span>70</span> </div></td>
                  </tr>
                  
                  
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <!-- sidebar chats -->

<!-- /sidebar chats -->  
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.10.2.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="bs3/js/bootstrap.min.js"></script>
<script src="js/smooth-sliding-menu.js"></script> 
<script src="js/jquery-ui-1.10.4.custom.min.js"></script> 
<script src="js/sliders.js" type="text/javascript"></script> 
<script src="plugins/knob/jquery.knob.min.js"></script> 
<script src="plugins/demo-slider/demo-slider.js"></script>
<script src="js/jPushMenu.js"></script> 
<script src="js/side-chats.js"></script> 
<script src="plugins/scroll/jquery.nanoscroller.js"></script>
</body>
</html>
