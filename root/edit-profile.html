<html>
<head>

     <script src="aDOM/globals.js"></script>

<title>Customized Clouds | UI Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bs3/css/bootstrap.min.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet">
<link href="css/atom-style.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<link href="css/animate.css" rel="stylesheet">
<link href="plugins/scroll/nanoscroller.css" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
        <style>.button-wrap {padding-bottom: 1em;} img.header{float: left; margin-right: 1em;} img.header.small{float: left; width: 75px; height: 75px;} img.header-book{float: left; width: 175px; height: 175px; margin: 1em;}img.header-book-small{float: left; width: 75px; height: 75px; margin: 1em;} button#demo{margin-bottom: 1em!important;}</style>
</head>
<body>
<div id="layout-container">
  
  <div id="main">
    
    <div class="margin-container">
      <div class="scrollable wrapper">
                     <div class="row">
          <div class="col-sm-12">
<div class="button-wrap">
           
           
<button class="btn btn-success" type="button" data-toggle="modal" data-target="#ReadMe">ReadMe</button>
 <button class="btn btn-info" type="button" data-toggle="modal" data-target="#myModal">Launch Demos</button>
   <button class="btn btn-warning" type="button" onclick="CloseAll()">Close App</button>
  </div>
  </div>
          </div>
        
        <div class="row">

                  <div class="profile-nav col-lg-12">
                      <div class="panel">
                          <div class="user-heading round">
                              <a href="#">
                              <img src="images/avatar1.jpg" alt=""> </a>
                              <h1>Jane Doe</h1>
                              <p>jane@yourdomain.com</p>
                        </div>

                          <ul class="nav nav-pills nav-stacked">
                              <li class="active"><a href="index.html"> <i class="icon-user"></i> Profile</a></li>
                              <li><a href="edit-profile.html"> <i class="icon-edit"></i> Edit profile</a></li>
                              <li><a href="#"> <i class="icon-calendar"></i> Recent Activity <span class="label label-danger pull-right r-activity">7</span></a></li>
                              
                          </ul>

                      </div>
                  </div>
                  <div class="profile-info col-lg-12">
                      <div class="panel">
                          
                          <div class="panel-body bio-graph-info">
                              <h1> Profile Info</h1>
                              <form role="form" class="form-horizontal">
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">About Me</label>
                                      <div class="col-lg-10">
                                          <textarea rows="10" cols="30" class="form-control" id="" name=""></textarea>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">First Name</label>
                                      <div class="col-lg-6">
                                          <input type="text" placeholder=" " id="f-name" class="form-control">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Last Name</label>
                                      <div class="col-lg-6">
                                          <input type="text" placeholder=" " id="l-name" class="form-control">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">City</label>
                                      <div class="col-lg-6">
                                          <input type="text" placeholder=" " id="c-name" class="form-control">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Birthday</label>
                                      <div class="col-lg-6">
                                          <input type="text" placeholder=" " id="b-day" class="form-control">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Occupation</label>
                                      <div class="col-lg-6">
                                          <input type="text" placeholder=" " id="occupation" class="form-control">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Email</label>
                                      <div class="col-lg-6">
                                          <input type="text" placeholder=" " id="email" class="form-control">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Mobile</label>
                                      <div class="col-lg-6">
                                          <input type="text" placeholder=" " id="mobile" class="form-control">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="col-lg-2 control-label">Website URL</label>
                                      <div class="col-lg-6">
                                          <input type="text" placeholder="http://www.demowebsite.com " id="url" class="form-control">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <div class="col-lg-offset-2 col-lg-10">
                                          <button class="btn btn-danger" type="submit">Save</button>
                                          <button class="btn btn-default" type="button">Cancel</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                      <div>
                          <div class="box-info">
                              <h2> Sets New Password &amp; Avatar</h2>
                              <div class="panel-body">
                                  <form role="form" class="form-horizontal">
                                      <div class="form-group">
                                          <label class="col-lg-2 control-label">Current Password</label>
                                          <div class="col-lg-6">
                                              <input type="password" placeholder=" " id="c-pwd" class="form-control">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-lg-2 control-label">New Password</label>
                                          <div class="col-lg-6">
                                              <input type="password" placeholder=" " id="n-pwd" class="form-control">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-lg-2 control-label">Re-type New Password</label>
                                          <div class="col-lg-6">
                                              <input type="password" placeholder=" " id="rt-pwd" class="form-control">
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <label class="col-lg-2 control-label">Change Avatar</label>
                                          <div class="col-lg-6">
                                              <input type="file" id="exampleInputFile" class="file-pos">
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <div class="col-lg-offset-2 col-lg-10">
                                              <button class="btn btn-primary" type="submit">Save</button>
                                              <button class="btn btn-default" type="button">Cancel</button>
                                          </div>
                                      </div>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>

      </div>
    </div>
  </div>
 
<!-- /sidebar chats -->  
    <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

<script src="js/jquery-1.10.2.js"></script>

<script src="js/smooth-sliding-menu.js"></script>
<script src="js/sliders.js" type="text/javascript"></script> 
<script src="plugins/knob/jquery.knob.min.js"></script> 
<script src="plugins/demo-slider/demo-slider.js"></script>
<script src="js/jPushMenu.js"></script> 
<script src="js/side-chats.js"></script> 
<script src="plugins/scroll/jquery.nanoscroller.js"></script>
    
</body>
</html>
